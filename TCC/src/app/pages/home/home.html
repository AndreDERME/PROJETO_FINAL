<div class="main">
  <header class="senhor_conteiner">
    <img src="assets/ford-96.png" id="logo-ford" />
    <nav>
      <ul>
        <li>Home</li>
        <li>Carros</li>
        <li>Serviços</li>
        <li>Fale conosco</li>
        <li>Entrar</li>
      </ul>
    </nav>
  </header>

  <section>
   
    <div class="list">

      <!--  TODOS os carros se movem aq -->
      <div class="trilho" [style.transform]="'translateX(-' + carroAtualIndex * 100 + '%)'">


        <div class="item" *ngFor="let carro of carros">
          <div class="car-img">
            <img [src]="carro.imagem" alt="Imagem do {{ carro.nome }}" />
          </div>
          <div class="content">
            <p class="car-inform">{{ carro.ano }}</p>
            <h2 class="nome_car">{{ carro.nome }}</h2>
            <p class="descrição">{{ carro.descricao }}</p>
            <button class="information">Saiba mais</button>
          </div>
        </div>

      </div>
    </div>

    <div class="arrow">
      <button (click)="carroAnterior()">
        <img src="assets/arrow.png" alt="esquerda" />
      </button>
      <button (click)="proximoCarro()">
        <img src="assets/arrow.png" alt="direita" />
      </button>
    </div>

   
    <div class="indicator">
      <div class="number">01</div>
      <ul>
        <li class="active"></li>
        <li></li>
        <li></li>
      </ul>
    </div>
  </section>
</div>
