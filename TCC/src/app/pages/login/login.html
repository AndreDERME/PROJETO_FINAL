<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Campo de Email -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="exemplo@email.com" type="email">
          <mat-error *ngIf="f['email'].touched && f['email'].hasError('required')">
            O email é obrigatório.
          </mat-error>
          <mat-error *ngIf="f['email'].touched && f['email'].hasError('email')">
            Por favor, insira um email válido.
          </mat-error>
        </mat-form-field>
        
        <!-- Campo de Senha -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" type="button" [disabled]="isLoading">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="f['password'].touched && f['password'].hasError('required')">
            A senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <!-- Mensagem de erro geral -->
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>

        <!-- Botão de Acesso -->
        <div class="button-container">
          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid || isLoading">
            <span *ngIf="!isLoading">Entrar</span>
            <mat-spinner *ngIf="isLoading" [diameter]="24"></mat-spinner>
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
